<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Information Form</title>
</head>
<body>
    <h2>Driver Information: </h2>
    <form action="/submit_driver_info" method="post">
        <label for="license_number">Driverâ€™s License Number:</label><br>
        <input type="text" id="license_number" name="license_number" required><br><br>

        <label for="full_name">Full Name:</label><br>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="date_of_birth">Date of Birth:</label><br>
        <input type="date" id="date_of_birth" name="date_of_birth" required><br><br>

        <label for="phone_number">Phone Number:</label><br>
        <input type="tel" id="phone_number" name="phone_number" required><br><br>

        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="address">Address:</label><br>
        <textarea id="address" name="address" rows="4" cols="50" required></textarea><br><br>

        <label for="employment_date">Employment Date:</label><br>
        <input type="date" id="employment_date" name="employment_date" required><br><br>

        <label for="driving_history">Driving History:</label><br>
        <textarea id="driving_history" name="driving_history" rows="4" cols="50"></textarea><br><br>

        <label for="training_records">Training Records:</label><br>
        <textarea id="training_records" name="training_records" rows="4" cols="50"></textarea><br><br>

        <label for="vehicle_assignment">Vehicle Assignment:</label><br>
        <input type="text" id="vehicle_assignment" name="vehicle_assignment"><br><br>

        <label for="status">Status:</label><br>
        <select id="status" name="status" required>
            <option value="active">Active</option>
            <option value="inactive">Inactive</option>
            <option value="on_leave">On Leave</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
