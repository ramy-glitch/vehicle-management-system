<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission Expenses Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">
    <h2>Mission Expenses Form</h2>
    <form action="/submit_mission_expenses" method="post">
        <label for="mission_id">Mission ID:</label>
        <input type="text" id="mission_id" name="mission_id" required>

        <label for="fuel_costs">Fuel Costs (DZ):</label>
        <input type="number" id="fuel_costs" name="fuel_costs" min="0" step="0.01" required>

        <label for="maintenance_costs">Maintenance Costs (DZ):</label>
        <input type="number" id="maintenance_costs" name="maintenance_costs" min="0" step="0.01">

        <label for="lodging_costs">Lodging Costs (DZ):</label>
        <input type="number" id="lodging_costs" name="lodging_costs" min="0" step="0.01">

        <label for="meal_costs">Meal Costs (DZ):</label>
        <input type="number" id="meal_costs" name="meal_costs" min="0" step="0.01">

        <label for="other_costs">Other Costs (DZ):</label>
        <input type="number" id="other_costs" name="other_costs" min="0" step="0.01">

        <label for="expense_date">Expense Date:</label>
        <input type="date" id="expense_date" name="expense_date" required>

        <label for="expense_description">Expense Description:</label>
        <textarea id="expense_description" name="expense_description" rows="4" cols="50"></textarea>

        <input type="submit" value="Submit">
        <input type="button" value="Back" onclick="window.location.href='missionExpensesList.html'">
    </form>
    </div>
</body>
</html>
