<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Information Form</title>
    <link rel="stylesheet" href="form.css"/>
</head>
<body>

    <div class="container">
        
        <h2>Driver Information: </h2>
        <form action="/submit_driver_info" method="post">
            
            <label for="driver_id">Driver ID:</label><br>
            <input type="text" id="driver_id" name="driver_id" required>

            <label for="license_number">Driverâ€™s License Number:</label>
            <input type="text" id="license_number" name="license_number" required>

            <label for="full_name">Full Name:</label>
            <input type="text" id="full_name" name="full_name" required>

            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>

            <label for="phone_number">Phone Number:</label>
            <input type="tel" id="phone_number" name="phone_number" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" cols="50" required></textarea>

            <label for="employment_date">Employment Date:</label>
            <input type="date" id="employment_date" name="employment_date" required>

            <label for="driving_history">Driving History:</label>
            <textarea id="driving_history" name="driving_history" rows="4" cols="50"></textarea>

            <label for="training_records">Training Records:</label>
            <textarea id="training_records" name="training_records" rows="4" cols="50"></textarea>

            <label for="vehicle_assignment">Vehicle Assignment:</label>
            <input type="text" id="vehicle_assignment" name="vehicle_assignment">

            <label for="status">Status:</label>
            <select id="status" name="status" required>
                <option value="active">Active</option>
                <option value="inactive">Inactive</option>
                <option value="on_leave">On Leave</option>
            </select>

            <input type="submit" value="Submit">
            <input type="button" value="Back" onclick="window.location.href='driversList.html'">
        </form>
    </div>
</body>
</html>
