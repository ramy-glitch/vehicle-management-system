<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance Expenses Form</title>
    <link rel="stylesheet" href="form.css">
</head>
<body>
    <div class="container">   
    <h2>Maintenance Expenses Form</h2>
    <form action="/submit_maintenance_expenses" method="post">
        <label for="routine_maintenance_costs">Routine Maintenance Costs:</label>
        <input type="number" id="routine_maintenance_costs" name="routine_maintenance_costs" step="0.01" min="0" required>

        <label for="repair_costs">Repairs:</label>
        <input type="number" id="repair_costs" name="repair_costs" step="0.01" min="0">

        <label for="parts_supplies_costs">Parts and Supplies:</label>
        <input type="number" id="parts_supplies_costs" name="parts_supplies_costs" step="0.01" min="0">

        <input type="submit" value="Submit">
        <input type="button" value="Back" onclick="window.location.href='maintenanceExpensesList.html'">
    </form>
    </div>
</body>
</html>
