<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Report Form</title>
</head>
<body>
    <h2>Driver Report Form</h2>
    <form action="/submit_driver_report" method="post">
        <label for="report_id">Report ID:</label><br>
        <input type="text" id="report_id" name="report_id" required><br><br>

        <label for="driver_id">Driver ID:</label><br>
        <input type="text" id="driver_id" name="driver_id" required><br><br>

        <label for="date_time">Date and Time:</label><br>
        <input type="datetime-local" id="date_time" name="date_time" required><br><br>

        <label for="vehicle_id">Vehicle ID:</label><br>
        <input type="text" id="vehicle_id" name="vehicle_id" required><br><br>

        <label for="mission_id">Mission ID (if applicable):</label><br>
        <input type="text" id="mission_id" name="mission_id"><br><br>

        <label for="report_details">Report Details:</label><br>
        <textarea id="report_details" name="report_details" rows="4" cols="50" required></textarea><br><br>

        <label for="action_taken">Action Taken:</label><br>
        <textarea id="action_taken" name="action_taken" rows="4" cols="50"></textarea><br><br>

        <label for="follow_up_required">Follow-up Required:</label><br>
        <select id="follow_up_required" name="follow_up_required" required>
            <option value="yes">Yes</option>
            <option value="no">No</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
